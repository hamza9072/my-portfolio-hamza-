</head>
<body>
  <header class="nav-wrap">
    <div class="container nav">
      <a class="logo" href="index.html">Hamza<span>.</span></a>
      <nav class="nav-links" id="navLinks5">
        <a href="index.html">Home</a>

        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main class="container page">
    <h1>Contact</h1>
    <div class="contact-grid">
      <form id="contactForm" class="contact-form" action="#" novalidate>
        <label>
          Name
          <input type="text" name="name" id="name" required>
        </label>
        <label>
          Email
          <input type="email" name="email" id="email" required>
        </label>
        <label>
          Message
          <textarea name="message" id="message" rows="6" required></textarea>
        </label>
        <button type="submit" class="btn btn-primary">Send Message</button>
        <p class="form-msg" id="formMsg" aria-live="polite"></p>
      </form>

      <aside class="contact-info">
        <h3>Get in touch</h3>
        <p>Email: <a href="mailto:hamza@example.com">hamza@example.com</a></p>
        <p>Phone: +91 98xxxxxxxx</p>
        <p>Based in: Kerala, India</p>
      </aside>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div>© <span id="year5"></span> Hamza Muhammed</div>
    </div>
  </footer>

  <script src="js/main.js"></script>
